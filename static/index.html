<!doctype html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164242824-17"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-164242824-17');
  </script>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Po글Po글 헤어샵</title>
  <meta property="og:title" content="StarGAN">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://master-stargan-v2-frontend-gkswjdzz.endpoint.ainize.ai/">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:secure_url" content="images/og_img.png">
  <meta name="description" itemprop="description" content="Style Changer, StarGAN-v2">
</head>
<body>
  <div id="header">
    <p id="header-style">Po글Po글 헤어샵</p>
    <p id="header-style2">나를 가꾸는 <span style=" background: linear-gradient(to top, #FFE400 15%, transparent 0%)">가장 쉬운 방법</span></p>
  </div>
  <div id="container">
    <div id="upload">
      <div class="upload_image">
        <div class="type">
          <p></p>
          <div id="model_box">
            <p style="font-size: 15px;">머리가 선명하게 찍힌 사진을 이용하세요.</p>
            <input type="radio" id="human" name="face" value="Human Face" style="display: none" checked>
          </div>
        </div>
        <div class="upload_wrapper">
          <div class="upload_button" onclick="uploadFile()">
            <p1>사진 선택</p1>
            <input type="file" id="source" accept="image/jpeg, image/png" style="display: none">
          </div>
          <h3 id="filename"></h3>
        </div>
        <p2 class="caution opacity">
          <span class="br"></span>
          <span class="br"></span>
          * Image 파일은 1MB이하여야 합니다.
        </p2>
      </div>
    </div>

    <div class="sample_image">
      <p class="card-image1"><span style=" background: linear-gradient(to top, #FFE400 15%, transparent 0%)">AI로 찾는 인생 컬러, 가상 스타일</span></p>
      <p class="card-image2" style="font-weight: 100;">Po글Po글 AI기술로 최신 트렌드를 반영한 색과 스타일을 보여드립니다.</p>
      <div class="img style_sample">
        <p1 class="style_title bold" style="color: black;">#Customer</p1>
        <div class="sample">
          <img src="images/hair.png" id="your_image">  
        </div>
      </div>
      <div class="union">
          <img class="plus-style" src="images/plus.png">  
      </div>
      <div class="img your_photo">
        <p1 class="your_title bold" style="color: black">#2020 F/W 헤어 컬렉션</p1>
        <img src="images/final.jpg" id="your_image">
      </div>
    </div>

    <div class="btn" id="submit" disabled>
      <p1>실행</p1>
    </div>

    <div id="result">
      <!-- <p style="color:black;">잠시 후, 추천 결과가 보여집니다.</p> -->
      <img id="result_image" src="images/hair-color.jpg" alt="" class="result_image">
    </div>
  
  </div>
  <div id="footer">
    <script src="app.js"></script>
  </div>
  <div id="badge" OnClick="location.href='https://join.slack.com/t/ainetwork-dev/shared_invite/zt-c89mb8z9-IqaCsNmsNLXKNylKXrJTTg'" style="cursor:pointer;">
  </div>
</body>
</html>
